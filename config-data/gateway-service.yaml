server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<remaining>.*)", /$\{remaining}

        - id: score-service
          uri: lb://score-service
          predicates:
            - Path=/score/**
          filters:
            - RewritePath=/score/(?<remaining>.*)", /$\{remaining}

        - id: installment-service
          uri: lb://installment-service
          predicates:
            - Path=/installment/**
          filters:
            - RewritePath=/installment/(?<remaining>.*)", /$\{remaining}